<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alien Abduction Order Form</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@500&display=swap" rel="stylesheet">
	<link href="css/forms.css" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<section>
			<h1>Alien Abduction Order Form</h1>
			<p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>
		<form action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES" method="post">
			<input type="hidden"  name="send_to" value="EleanorTosh@outlook.com">
			<fieldset>
				<legend>Your contact information</legend>
				<label for="name">Your name </label>
					<input type="text" id="name" name="name">
				<label for="phone">Phone number</label>
					<input type="tel" id="phone" name="phone" placeholder="Contact number">
				<label for="email">Email</label>
				<input type="email" id="email" name="email">
			</fieldset>
			<fieldset>
				<legend>About your abduction </legend>
				<label for="date">Requested  date </label>
					<input type="date" id="date" name="date">
				<label for="qty">How many people would you like abducted?</label>
					<input type="number" id="qty" name="qty" min="1" max="10">
				<p>What type of UFO do you prefer?</p>
				<label>
						<input type="radio" name="ufotype" value="classic" checked>Classic oval UFO
				</label>
				<label>
						<input type="radio" name="ufotype" value="starwars">Star Wars-style Imperial cruiser
				</label>
				<label>
						<input type="radio" name="ufotype" value="battlestar">Battlestar Galactica-style Viper
				</label>
				<label>
						<input type="radio" name="ufotype" value="borg">Borg-style cube
				</label>
					
				<label for="abtype">What type of abduction experience do you want?</label>
					<select id="abtype" name="abtype">
						<option selected>Select one...</option>
						<option value="tour">Tour of the solar system</option>
						<option value="dinner">Alien dinner and discussion</option>
						<option value="dance">Alien dance lessons</option>
						<option value="whales">Whale watching</option>
					</select>
				<label for="comments">Special requests:</label>
						<textarea id="comments" name="comments" placeholder="Request..." maxlength="200"></textarea>
				<label>
				<input type="checkbox" value="subscribe" name="subscribe" checked> Add me to you email list!
				</label>
			</fieldset>
				<button type="submit">Submit</button>
			</form>				
		</section>
		<aside>
			<h3>Our Location</h3>
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1462.4927693358557!2d-21.94240170515598!3d64.15670584118084!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48d60adf81b907b9%3A0x7b9b715692de74a7!2sOmnom%20Chocolate%20Ice%20Cream%20Shop!5e0!3m2!1sen!2snz!4v1658040503547!5m2!1sen!2snz" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
			<address>
				Frontend Masters &middot;
				60 South 6th Street &middot;
				Suite 3625 &middot;
				Minneapolis, MN 55402
			</address>
			
		</aside>
	</div>
	<script src="js/forms.js"></script>
</body>
</html>
